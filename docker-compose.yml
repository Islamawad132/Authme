services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: authme
      POSTGRES_PASSWORD: authme
      POSTGRES_DB: authme
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authme"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    image: islamawad/authme:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://authme:authme@db:5432/authme
      PORT: "3000"
      NODE_ENV: production
      ADMIN_API_KEY: ${ADMIN_API_KEY:-change-me-in-production}
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      THROTTLE_TTL: ${THROTTLE_TTL:-60000}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
      BASE_URL: ${BASE_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
