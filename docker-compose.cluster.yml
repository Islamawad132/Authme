version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: authme
      POSTGRES_PASSWORD: authme
      POSTGRES_DB: authme
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U authme']
      interval: 5s
      timeout: 3s
      retries: 5

  app1:
    build: .
    environment:
      DATABASE_URL: postgresql://authme:authme@db:5432/authme
      BASE_URL: http://localhost:8080
      NODE_ENV: production
      ADMIN_API_KEY: changeme
    depends_on:
      db:
        condition: service_healthy
    expose:
      - '3000'

  app2:
    build: .
    environment:
      DATABASE_URL: postgresql://authme:authme@db:5432/authme
      BASE_URL: http://localhost:8080
      NODE_ENV: production
      ADMIN_API_KEY: changeme
    depends_on:
      db:
        condition: service_healthy
    expose:
      - '3000'

  nginx:
    image: nginx:alpine
    ports:
      - '8080:80'
    volumes:
      - ./nginx-cluster.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app1
      - app2

volumes:
  pgdata:
